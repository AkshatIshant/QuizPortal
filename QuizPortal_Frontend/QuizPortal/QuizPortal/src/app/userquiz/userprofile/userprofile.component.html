
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script src="https://kit.fontawesome.com/c26cd2166c.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Online Exam!</title>

  </head>

  <div class="navbar-cls">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">

        <ul class="navbar-nav mr-auto">      
          
          <li class="nav-item active">
          <a class="navbar-brand navbar-text" 
          ><img src="https://media.glassdoor.com/sqll/255019/zensar-technologies-squareLogo-1627624252446.png" style="width: 50px;"/> <span class="sr-only">(current)</span></a></li>

          <li class="nav-item active">        
            <a class="navbar-brand navbar-text"  href="./userdashboard">Home <span class="sr-only">(current)</span></a></li>

         </ul>
        <!-- <a class="navbar-brand navbar-text" routerLink="/userdashboard"
          >Zensar Technologies - Online Exam</a
        > -->
        <div class="d-flex">
          <!-- <i class="fa-regular fa-circle-user"></i> -->
          <button id="logoutbtn" class="btn btn-secondary m-1" (click)="logout()">LOGOUT</button>
        </div>
        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"></div> -->
      </div>
    </nav>
  </div>

  <body>
    <body class="bg-light">
      <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-70">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6KJ7tDR0E7n8cC-EEytOh6CiB6ZqvjxbLdkt8IhK9Mg&s"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h5>{{user.firstName}} {{user.lastName}}</h5>
                    <p>{{user.role}}</p>
                   
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
    
                      <b><h4 style="font-weight: bold">Your Profile</h4></b>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <b><h6 style="font-weight: bold">Email</h6></b>
                          <p class="text-muted">{{user.email}}</p>
                        </div>
                        <div class="col-6 mb-3">
                        <b><h6 style="font-weight: bold">Contact number</h6></b>
                          <p class="text-muted">{{user.contact}}</p>
                        </div>
                        <div class="col-6 mb-3">
                        <b><h6 style="font-weight: bold">Username</h6></b>
                          <p class="text-muted">{{user.userName}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          
                        <b><h6 style="font-weight: bold">Password</h6></b>
                          <p class="text-muted">{{user.password}}</p>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <script>
        document.getElementById("button-signin").onclick = function () {
          location.href = "Dashboard.html";
        };
      </script>
    </body>
    <script>
      document.getElementById("logoutbtn").onclick = function () {
        location.href = "login.html";
      };
    </script>
  </body>

  <div class="footer-cls">
    <footer>
      <div class="footer-text">
        COPYRIGHT 2022 ALL RIGHTS RESERVED. DEVELOPED BY ZENSAR TECHNOLOGIES
      </div>
    </footer>
  </div>
</html>
